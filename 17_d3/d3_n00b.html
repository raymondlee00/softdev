<style>
  .chart div {
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
  }
</style>

<body>
  <div class="chart"></div>
  <svg id="vimage" height="1000" width="1000" style="border: 1px solid;">
    <circle cx="500" cy="100" r="10" fill="blue"></circle>
    Sorry, your browser does not support inline SVG.
  </svg>
</body>

<script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>

<script>
  //Init your data:
  var data = [4, 8, 15, 16, 23, 42];
  //Select your chart.
  var chart = d3.select(".chart");
  //Prepare for data join.
  var bar = chart.selectAll("div");
  // (this defines selection to which you will join data)
  //Join your data.
  var barUpdate = bar.data(data);
  //Instantiate new elements by appending to the “enter selection.”
  var barEnter = barUpdate.enter().append("div");
  //Set width of each bar proportional to its data value.
  barEnter.style("width", function (d) {
    return d * 10 + "px";
  });
  //Label each bar.
  barEnter.text(function (d) {
    return d;
  });
